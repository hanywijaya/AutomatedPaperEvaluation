<!doctype html>
<html>
  <head>
    <title>Register - My Webpage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/36fe1f204e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  </head>
  <body>
    <div class="container-fluid d-flex align-items-center" style="background-image: linear-gradient(to bottom left, #0867A5, #2f7cc387, #83c3ff5c); background-size: cover; height: 100vh;">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 align-self-center text-center">
            <img src="{{url_for('static', filename='assets/logo.png')}}" alt="" class="img-fluid" width="300px">
            <h1 style="color: whitesmoke; text-align: center;">REGISTER</h1>
          </div>
          <div class="col-lg-6 align-self-center">
            <div class="container-fluid" style="background-color: #FFFEF8; width: 90%; padding: 10%; box-shadow: 0px 0px 23px 14px rgba(0, 0, 0, 0.25);">
                <div class="row">
                  <form id="registerForm" class="vstack gap-4" action="/register" method="POST">
                    <div class="input-container">
                      <label for="Username">Username</label>
                      <input type="text" class="form-control" aria-label="Username" id="username" name="username">
                      <p id="msg-1" style="color: red; font-size: 13px;"></p>
                    </div>
                    <div class="input-container">
                      <label for="Email">Email</label>
                      <input type="email" class="form-control" aria-label="Email" id="email" name="email">
                      <p id="msg-3" style="color: red; font-size: 13px;"></p>
                    </div>
                    <div class="input-container">
                      <label for="Password">Password</label>
                      <input type="password" class="form-control" aria-label="Password" id="password" name="password">
                      <p id="msg-2" style="color: red; font-size: 13px;"></p>
                    </div>
                    <div class="input-container">
                      <label for="Confirm Password">Confirm Password</label>
                      <input type="password" class="form-control" aria-label="Password" id="confpassword" name="confpassword">
                      <p id="msg-4" style="color: red; font-size: 13px;"></p>
                    </div>
                    <button class="register-submit-button" type="submit" style="border: none; background-color: #000938d4; color: whitesmoke; border-radius: 25px; padding: 10px; margin: 10px 0 20px;">Register</button>
                    <!-- <p id="error_message">Incorrect credentials. Please try again.</p> -->
                    <a href="{{url_for('login')}}" style="align-self: flex-start" class="login-register-links">< Login</a>
                  </form>
                </div> 
            </div>
          </div>  
        </div>
      </div>  
    </div>

    <script src="{{url_for('static', filename='registerValidation.js')}}"></script>
  </body>
</html>
